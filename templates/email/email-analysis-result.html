<div class="card shadow-sm border-success mb-5">
    <div class="card-header bg-success text-white fw-bold">
        Resultado da An√°lise
    </div>

    <div class="card-body">
        <div class="mb-3">
            <span class="fw-bold">
                Categoria:
            </span>
            {{ resultado.categoria }}
        </div>

        <div class="mb-0">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="fw-bold">
                    Resposta sugerida:
                </span>

                <button type="button"
                        class="btn btn-sm btn-outline-secondary"
                        id="copiarBtn"
                        title="Copiar resposta"
                        onclick="copyText('respostaTexto', 'copiarBtn')">
                    <i class="fas fa-copy"></i>
                </button>
            </div>

            <pre id="respostaTexto" class="preformatted bg-light p-3 rounded mb-0">{{ resultado.resposta }}</pre>
        </div>
    </div>
</div>
